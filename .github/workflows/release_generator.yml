name: Release Generator

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: write      

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: Release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Getting Tag
      id: tag_extractor
      run: echo "latest_tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"
  
    - uses: ncipollo/release-action@v1
      with:
        name: KOT ${{ steps.tag_extractor.outputs.latest_tag }}
        generateReleaseNotes: true
        tag: ${{ steps.tag_extractor.outputs.latest_tag }}



  information:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Getting Tag
        id: tag_extractor
        run: echo "latest_tag=$(git describe --tags --abbrev=0)" >> "$GITHUB_OUTPUT"
  
      - name: Discord Webhook Action
        if: ${{ always() && (needs.build.result == 'failure') }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.RELEASE_WEBHOOK_URL }}
          content: "success <@&1148701924615520256> ${{ steps.tag_extractor.outputs.latest_tag }}"           
       
      - name: Discord Webhook Action 2
        if: ${{ always() && (needs.build.result == 'failure') }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.RELEASE_WEBHOOK_URL }}
          content: "failure <@&1148701924615520256> ${{ steps.tag_extractor.outputs.latest_tag }}"         
          