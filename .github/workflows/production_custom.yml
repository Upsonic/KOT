name: Production Custom

on:
  workflow_dispatch:
    inputs:
      version:
        description: Ex. v0.38.10
        required: true
concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event }}
  cancel-in-progress: true
jobs:

  upload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3     
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install .
    - name: Test with pytest
      env:
        PRODUCTION_WEBHOOK: ${{ secrets.PRODUCTION_WEBHOOK }}
        PRODUCTION_TAG: ${{ github.event.inputs.version }}  
        PRODUCTION_ACCESS_KEYS: ${{ secrets.PRODUCTION_ACCESS_KEYS }}
        PRODUCTION_SERVER: ${{ secrets.PRODUCTION_SERVER }}
        PRODUCTION_SERVER_PASS: ${{ secrets.PRODUCTION_SERVER_PASS }}
      run: |
        python .github/workflows/production.py
